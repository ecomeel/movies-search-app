<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Movies search app</title>
    </head>
    <body>
        <div class="movie-search-app">
            <div class="search">
                <input 
                    id="searchMovieInput"
                    class="search__input"
                    placeholder="Movie name" />
                <button id="searchMovieBtn" class="search__button">Search</button>
            </div>
            <div id="searchResult" class="search-result"></div>
            
        </div>
        <div class="about-movie">
            <button class="about-movie__to-start-page big-text" id="toStartPage"><- Back to search</button>
            <div class="about-movie__info info">
                <img id="infoPoster" class="info__poster" src="" alt="poster">
                <div class="info__description">
                    <h2 class="info__name">name</h2>
                    <p class="info__year">Year: <span></span></p>
                    <p class="info__rating">Rating: <span></span></p>
                    <p class="info__release-date">Release date: <span></span></p>
                    <p class="info__duration">Duration: <span></span></p>
                    <p class="info__genre">Genre: <span></span></p>
                    <p class="info__producer">Producers: <span></span></p>
                    <p class="info__screenwriters">Screenwriters: <span></span></p>
                    <p class="info__artists">Artists: <span></span></p>
                </div>
            </div>
            <p class="info__plot">Plot</p>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
